<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css-login/login.css">
    <link rel="icon" type="image/png" href="../img/folha.png" sizes="16x16">
    <title>Entrar</title>
</head>
<body>
    <header>
        <div class="logo">
            <h1>NutriFÃ¡cil</h1>
        </div>

        <div class="sair">
            <a href="../index.html">Sair</a>
        </div>
    </header>

    <img src="../img/familia.png">

    <main>
        <section class="areaform">
            <div class="tt-form">
                <h1>Cadastre-se</h1>
            </div>
            <div class="form">
                <form id="myForm" action="../opcoes-NF/index.html" method="post">
                    <section class="nomecompleto">
                        <div class="nome">                           
                            <input type="text" id="nome" name="nome" required>
                            <label for="nome">Nome:</label>
                        </div>
                        <div class="sobrenome">                           
                            <input type="text" id="sobrenome" name="sobrenome" required>
                            <label for="sobrenome">Sobrenome:</label>
                        </div>
                    </section>
                    <div class="idade">                       
                        <input type="date" id="data" name="data" required>
                        <label for="data">Data de nascimento:</label>
                    </div>
                    <div class="sexo">
                        <label for="sexo">Sexo:</label>
                        <select id="sexo" name="sexo" required>
                            <option value="masculino">Masculino</option>
                            <option value="feminino">Feminino</option>
                            <option value="outro">Outro</option>
                        </select>
                    </div>
                    <section class="dadosnutri">
                        <div class="altura">                           
                            <input type="number" id="altura" name="altura" required>
                            <label for="altura">Altura:</label>
                        </div>
                        <div class="peso">                        
                            <input type="number" id="peso" name="peso" required>
                            <label for="peso">Peso:</label>
                        </div>
                    </section>
                    <div class="email">
                        <input type="email" id="email" name="email" required>
                        <label for="email">E-mail:</label>
                    </div>
                    <div class="senha">
                        <input type="password" id="senha" name="senha" required>
                        <label for="senha">Senha:</label>
                    </div>
                    <div class="botao1">
                        <input type="submit" value="Enviar" class="botao">
                    </div>
                </form>
            </div>
        </section>
    </main>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            document.getElementById("myForm").addEventListener("submit", function(event) {
                event.preventDefault();
                this.submit();
                window.location.href="../opcoes-NF/index.html";
            });
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Entrar</title>
  <link rel="stylesheet" href="css-login/login.css">
  <script src="https://kit.fontawesome.com/cf6fa412bd.js" crossorigin="anonymous"></script>
  <link rel="icon" type="image/png" href="../img/folha.png" sizes="16x16">
</head>
<body>
  <header>
    <div class="logo">
        <h1>NutriFácil</h1>
    </div>

    <div class="sair">
        <a href="../index.html">Sair</a>
    </div>
  </header>

  <img src="../img/familia.png">


  <div class="container">
    <div class="buttonsForm">
      <div class="btnColor"></div>
      <button id="btnSignin">Entrar</button>
      <button id="btnSignup">Cadastrar</button>
    </div>

    <form id="signin" action="../php/login.php" action="" method="post">
      <input type="text" name="username" placeholder="Email" required />
      <i class="fas fa-envelope iEmail"></i>
      <input type="password" name="password" placeholder="Senha" required />
      <i class="fas fa-lock iPassword"></i>
      <a href="../opcoes-NF/index.html"><button type="submit">Entrar</button></a>
    </form>

    <form id="signup" onsubmit="return cadastrarUsuario(event)" action="../php/register.php" method="post">
      <input type="text" name="username" placeholder="Crie seu nome de usuário" required />
      <i class="fas fa-envelope iEmail"></i>
      <input type="password" name="password" placeholder="Crie sua senha" required />
      <i class="fas fa-lock iPassword"></i>
      <button type="submit">Cadastrar</button>
    </form>
  </div>

  <div id="notification"  class="notification">Usuário Cadastrado com Sucesso!</div>
  
  <script src="js/index.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", function() {
        document.getElementById("myForm").addEventListener("submit", function(event) {
            event.preventDefault();
            this.submit();
            window.location.href="../index.html";
        });
    });
</script>
</body>
</html>
